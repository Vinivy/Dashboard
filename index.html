<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,600&family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!--meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <section id="three-box">
        <div class="geral">
          <h3>NPS Geral</h3>
          <img src="./Assents/icons/icon-rosto.svg" alt="" />Exelente!
          <p>NPS Score 75</p>
        </div>
        <div class="vendas">
          <h3>Vendas fechadas</h3>
          <img src="" alt="" />
          <div class="descrição">
            <p>
              <img src="./Assents/icons/icon-esperado.svg" alt="" /> Esperado
              100
            </p>
            <p>
              <img src="./Assents/icons/icon-alcançado.svg" alt="" /> Alcançado
              70
            </p>
          </div>
        </div>
        <div class="metas">
          <h3>Meta mensal</h3>
          <div class="descrição-two">
            <p>
              <img src="./Assents/icons/icon-esperado.svg" alt="" /> Esperado
              100
            </p>
            <p>
              <img src="./Assents/icons/icon-meta-alcançado.svg" alt="" />
              Alcançado 70
            </p>
          </div>
        </div>
      </section>
      <section id="info">
        <h1>Vendas por semana</h1>
        <div id="two-box">
          <div class="statistcs">
            <p>
              <img src="./Assents/icons/Polygon verde.svg" alt="" /> Dia com
              mais vendas
            </p>
            <h3>quarta-feira</h3>
            <p>
              <img src="./Assents/icons/Polygon vermelho.svg" alt="" /> Dia com
              menos vendas
            </p>
            <h3>Domingo</h3>
          </div>
          <div class="graficos">
            <i class="horizontal"></i>
            <div class="figura1">
              <i class="domingo"></i>
              <p>Dom</p>
            </div>
            <div class="figura2">
              <i class="segunda"></i>
              <p>Seg</p>
            </div>
            <div class="figura3">
              <i class="terça"></i>
              <p>Ter</p>
            </div>
            <div class="figura4">
              <i class="quarta"></i>
              <p>Qua</p>
            </div>
            <div class="figura5">
              <i class="quinta"></i>
              <p>Qui</p>
            </div>
            <div class="figura6">
              <i class="sexta"></i>
              <p>Sex</p>
            </div>
            <div class="figura7">
              <i class="sabado"></i>
              <p>Sab</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
